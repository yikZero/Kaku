name: CI

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  fmt:
    name: Format
    runs-on: macos-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha || github.sha }}

      - name: Install Rust (nightly)
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: rustfmt

      - name: Run formatter
        run: make fmt

      - name: Commit formatted changes
        if: >
          github.actor != 'github-actions[bot]' &&
          (github.event_name == 'push' ||
           (github.event_name == 'pull_request' &&
            github.event.pull_request.head.repo.full_name == github.repository))
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if ! git diff --quiet; then
            git add -A
            git commit -m "style: auto format"
            git push origin HEAD:${{ github.head_ref || github.ref_name }}
          fi

      - name: Check formatting
        run: make fmt-check

  test:
    name: Unit Tests
    runs-on: macos-latest
    needs: fmt
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2

      - name: Install cargo-nextest
        uses: taiki-e/install-action@nextest

      - name: Run tests
        run: |
          cargo nextest run -E 'not test(shapecache::test::ligatures_jetbrains)'
          cargo nextest run -p wezterm-escape-parser

      - name: Shell integration smoke tests
        run: |
          bash assets/shell-integration/tests/normalize_kaku_source_line_smoke.sh
          bash assets/shell-integration/tests/cleanup_legacy_inline_block_smoke.sh

  check:
    name: Cargo Check
    runs-on: macos-latest
    needs: fmt
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2

      - name: Check key crates
        run: cargo check -p kaku -p kaku-gui

  universal-build:
    name: Universal Build Validation
    runs-on: macos-latest
    needs: [check, test]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin,x86_64-apple-darwin

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2

      - name: Build both targets
        run: |
          cargo build --release --target aarch64-apple-darwin -p kaku -p kaku-gui
          cargo build --release --target x86_64-apple-darwin -p kaku -p kaku-gui

      - name: Lipo merge and verify
        run: |
          mkdir -p target/universal/release
          lipo -create -output target/universal/release/kaku \
            target/aarch64-apple-darwin/release/kaku \
            target/x86_64-apple-darwin/release/kaku
          lipo -create -output target/universal/release/kaku-gui \
            target/aarch64-apple-darwin/release/kaku-gui \
            target/x86_64-apple-darwin/release/kaku-gui

          lipo target/universal/release/kaku -verify_arch arm64 x86_64
          lipo target/universal/release/kaku-gui -verify_arch arm64 x86_64

          lipo -info target/universal/release/kaku
          lipo -info target/universal/release/kaku-gui
