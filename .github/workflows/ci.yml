name: CI

on:
  push:
    branches:
      - main
  pull_request:

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  fmt:
    name: Format Check
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust (nightly)
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: rustfmt

      - name: Check formatting
        run: cargo +nightly fmt -p kaku -p kaku-gui -p mux -p wezterm-term -p termwiz -p config -p wezterm-font -- --check

  test:
    name: Unit Tests
    runs-on: macos-latest
    needs: fmt
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2

      - name: Install cargo-nextest
        uses: taiki-e/install-action@nextest

      - name: Run tests
        run: |
          cargo nextest run
          cargo nextest run -p wezterm-escape-parser

  check:
    name: Cargo Check
    runs-on: macos-latest
    needs: fmt
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2

      - name: Check key crates
        run: cargo check -p kaku -p kaku-gui

  universal-build:
    name: Universal Build Validation
    runs-on: macos-latest
    needs: [check, test]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin,x86_64-apple-darwin

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2

      - name: Build both targets
        run: |
          cargo build --release --target aarch64-apple-darwin -p kaku -p kaku-gui
          cargo build --release --target x86_64-apple-darwin -p kaku -p kaku-gui

      - name: Lipo merge and verify
        run: |
          mkdir -p target/universal/release
          lipo -create -output target/universal/release/kaku \
            target/aarch64-apple-darwin/release/kaku \
            target/x86_64-apple-darwin/release/kaku
          lipo -create -output target/universal/release/kaku-gui \
            target/aarch64-apple-darwin/release/kaku-gui \
            target/x86_64-apple-darwin/release/kaku-gui

          lipo target/universal/release/kaku -verify_arch arm64 x86_64
          lipo target/universal/release/kaku-gui -verify_arch arm64 x86_64

          lipo -info target/universal/release/kaku
          lipo -info target/universal/release/kaku-gui
