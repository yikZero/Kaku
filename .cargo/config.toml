[build]
rustflags = ["-A", "unexpected_cfgs"]

[env]
# Keep C/C++ vendored dependencies aligned with Rust's macOS minimum target
# to avoid linker warnings such as "built for newer macOS version".
MACOSX_DEPLOYMENT_TARGET = { value = "11.0", force = true }
CMAKE_OSX_DEPLOYMENT_TARGET = { value = "11.0", force = true }

[target.x86_64-pc-windows-gnu]
linker = "x86_64-w64-mingw32-gcc"
ar = "x86_64-w64-mingw32-gcc-ar"

# We need openssl to be statically linked on windows to avoid madness,
# and openssl-src does that based on the crt-static feature being
# enabled for the target, so let's turn that on here.
[target.x86_64-pc-windows-msvc]
rustflags = ["-C", "target-feature=+crt-static", "-A", "unexpected_cfgs"]
